 .headline{

.headline:hover{

.slideshow {
  position: absolute;
  padding-left: 660px;
  width: 100%;
  max-width: 1000px; /* 이미지 크기에 맞게 조정하세요 */
  height: 2000px;
  overflow: hidden;
  grid-template-columns: auto;
  float:right
}

.slideshow:hover {
  
}

.slideshow img {
  position: absolute;
  width: 100%;
  height: auto;
  opacity: 0;
  transition: opacity 1s ease-in-out; /* 이미지 전환 효과를 부드럽게 만들기 위해 트랜지션을 추가합니다. */
}

.slideshow img.active {
  opacity: 1;
}

body{
  
    background-image: url("clouds-1282314_1920.jpg");

 }

<script>
document.addEventListener("DOMContentLoaded", function() {
  const images = document.querySelectorAll(".slideshow img");
  let index = 0;

  function showImage() {
    images.forEach(img => img.classList.remove("active"));
    images[index].classList.add("active");
    index = (index + 1) % images.length;
  }

  setInterval(showImage, 3000); // 3초마다 이미지를 변경합니다.
});
</script>
